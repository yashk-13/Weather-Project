<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="output.css" />
    <script src="../app.js"></script>
  </head>
  <body>
    <h1 class="text-blue-700 flex justify-center p-5 font-bold">
      Weather Project
    </h1>
    <div class="form-control border-red-700">
      <form action="/" method="post">
        <label for="cityInput">City Name</label>
        <input
          type="text"
          name="cityName"
          style="color: black"
          id="cityInput"
        />
        <button type="submit" class="bg-red-500">Go</button>
      </form>
    </div>
  </body>
</html>
